<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>Agregar Check-in</h3>
                    <!-- <span *ngIf="submitted && createJuguete.invalid" style="background-color: red;">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
                    <form class="mt-4" [formGroup]="createJuguete" (ngSubmit)="agregarJuguete()"> -->
                        <div class="row">
                            <div class="col">
                                <input type="number" class="form-control form-control-lg" formControlName="Id" placeholder="Id">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" formControlName="Name" placeholder="Nombre">
                            </div>
                        </div>
                        <input type="text" class="form-control form-control-lg mt-4" formControlName="TipoDocumento" placeholder="Tipo de Documento">
                        <input type="text" class="form-control form-control-lg mt-4" formControlName="NumeroDocumento" placeholder="Numero de Documento">
                        <input type="text" class="form-control form-control-lg mt-4" formControlName="FechaNacimiento" placeholder="Fecha de Nacimiento">
                        <input type="text" class="form-control form-control-lg mt-4" formControlName="Edad" placeholder="Edad">
                        <input type="text" class="form-control form-control-lg mt-4" formControlName="Ciudad" placeholder="Ciudad">
                        <input type="text" class="form-control form-control-lg mt-4" formControlName="Direccion" placeholder="Direccion">
                        <input type="text" class="form-control form-control-lg mt-4" formControlName="Telefono" placeholder="Telefono">
                        <input type="text" class="form-control form-control-lg mt-4" formControlName="Correo" placeholder="Correo">
                        <input type="text" class="form-control form-control-lg mt-4" formControlName="PropositoViaje" placeholder="Proposito de Viaje">
                        <input type="text" class="form-control form-control-lg mt-4" formControlName="Eps" placeholder="EPS/URL">
                           <div class="mt-3">
                            <button type="text" class="btn btn-secondary btn-lg" style="margin-right: 4px;" routerLink="/list-juguetes">Volver</button>
                            <button type="submit" class="btn btn-dark btn-lg">Agregar</button>
                           </div>
                    <!-- </form> -->
                </div>
            </div>
        </div>
    </div>
</div>
